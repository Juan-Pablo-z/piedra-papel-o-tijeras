<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="estilos.css" />
    <title>Document</title>
  </head>

  <body>
    <section class="inicio-sesion">
      <form class="contenedor-inicio">
        <div class="titulo">
          <h3>Inicio de Sesion</h3>
        </div>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
            required
          />
          <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
            required
          />
          <label for="floatingPassword">Contraseña</label>
        </div>
        <div class="contenedor-boton">
          <button type="submit" onclick="cargarJuego()" class="btn btn-dark">
            Iniciar Sesion
          </button>
        </div>
        <div class="mensaje-inicarSesion">
          <span
            >no te has Registrado?
            <a href="" onclick="mostrarRegistro(event)">Registrarse</a></span
          >
        </div>
      </form>
    </section>

    <section class="registro">
      <form class="contenedor-registro">
        <div class="titulo">
          <h3>Registro</h3>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
            required
          />
          <label for="floatingInput">Nombre</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
            required
          />
          <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
            required
          />
          <label for="floatingPassword">Contraseña</label>
        </div>
        <div class="contenedor-boton">
          <button type="submit" onclick="cargarJuego()" class="btn btn-dark">
            Registrarse
          </button>
        </div>
        <div class="mensaje-registro">
          <span
            >Ya te Registraste?
            <a href="" onclick="mostrarInicio(event)">Iniciar Sesion</a></span
          >
        </div>
      </form>
    </section>

    <section class="juego">
      <div class="contendor-juego">
        <div class="titulo">
          <h3>Piedra, Papel o Tijeras</h3>
        </div>
        <div class="card mb-4" style="height: 10rem">
          <div class="card-body">
            <p>¡Haz tu elección para comenzar!</p>
          </div>
        </div>
        <div class="contenedor-btn">
          <button class="btn-juego btn btn-danger">
            <i class="fa-solid fa-hand-back-fist"></i>
            <span>Piedra</span>
          </button>
          <button class="btn-juego btn btn-success">
            <i class="fa-solid fa-hand"></i>
            <span>Papel</span>
          </button>
          <button class="btn-juego btn btn-info">
            <i class="fa-solid fa-hand-scissors"></i>
            <span>Tijeras</span>
          </button>
        </div>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
